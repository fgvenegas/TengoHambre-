<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Tengo Hambre!</title>
    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/styles.css"/>
    <!-- Holder JS -->
    <script src="../bower_components/holderjs/holder.js"></script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9nvibB3sWVKslZpqXaikvOyZta72hXCM"></script>
    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>
    <!-- JS Source -->
    <script src="../bower_components/jquery/src/jquery.js"></script>    
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <script src="js/app.js"></script>

    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 20%; width: 20%}
    </style>  

</head>
<body ng-app="meanMapApp" ng-controller="addCtrl">

<div class="container">
    <div class="header">
        <h3 class="text-muted">Tengo Hambre</h3>
    </div>
    <!-- Map and Side Panel -->
    <div class="row content">
        <!-- Google Map -->
        <div class="col-md-7">
            <div id="map" style="width:645px; height:645px"></div>
        </div>
        <!-- Side Panel -->
        <div class="col-md-5">
            <div class="panel panel-default">
                <!-- Panel Title -->
                <div class="panel-heading">
                    <h2 class="panel-title text-center">Vende tus productos! <span class="glyphicon glyphicon-map-marker"></span></h2>
                </div>
                <!-- Panel Body -->
                <div class="panel-body">
                    <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
                    <form name ="addForm" novalidate>
                        <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                        <div class="form-group">
                            <label for="username">Nombre <span class="badge">All fields required</span></label>
                            <input type="text" class="form-control" id="username" placeholder="Daedalus Crowley" ng-model="formData.username" required>
                        </div>
                        <div class="form-group">
                            <label for="language">¿Qué vendes?</label>
                            <input type="text" class="form-control" id="Products" placeholder="Cuchufli" ng-model="formData.products" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Precio</label>
                            <input type="text" class="form-control" id="price" placeholder="1x200 y 3x500" ng-model="formData.price" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Telefono</label>
                            <input type="text" class="form-control" id="phone" placeholder="569 666 69 666" ng-model="formData.phone" required>
                        </div>
                        <div class="form-group">
                            <label for="latitude">Latitude</label>
                            <input type="text" class="form-control" id="latitude" value="39.500" ng-model="formData.latitude" readonly>
                        </div>
                        <div class="form-group">
                            <label for="longitude">Longitude</label>
                            <input type="text" class="form-control" id="longitude" value="-98.350" ng-model="formData.longitude" readonly>
                        </div>

                        <div class="form-group">
                            <label for="age">Lugar/Sala</label>
                            <input type="text" class="form-control" id="place" placeholder="A1" ng-model="formData.place" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Duración</label>
                            <input type="text" class="form-control" id="duration" placeholder="Modulo 3 o 14:00-15:00 hrs" ng-model="formData.duration" required>
                        </div>
                        <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
                        <button type="submit" class="btn btn-danger btn-block" ng-click="createUser()" ng-disabled="addForm.$invalid">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr/>
</div>
</body>
</html>
